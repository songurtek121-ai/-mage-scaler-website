<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doğrulama sonucu</title>
  <style>
    body{margin:0;background:#0b0612;color:#f7f3fa;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:600px;margin:80px auto;padding:0 16px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.015));
      border:1px solid #3a1f44;border-radius:16px;padding:28px;box-shadow:0 20px 60px rgba(0,0,0,.45)}
    .ok{color:#b2f5ea} .err{color:#ffd1d6}
    a{color:#ffb3cf}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      {% if ok %}
        <h1 class="ok">✔ Doğrulama başarılı</h1>
        <p>{{ message }}</p>
        <p><a href="{{ url_for('auth.login_page') }}">Giriş yap</a></p>
      {% else %}
        <h1 class="err">✖ Doğrulama başarısız</h1>
        <p>{{ message }}</p>
        <p><a href="{{ url_for('auth.login_page') }}">Giriş sayfasına dön</a></p>
      {% endif %}
    </div>
  </div>
</body>
</html>
