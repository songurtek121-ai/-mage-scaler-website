<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap</title>
  <style>
    body{margin:0;background:#0b0612;color:#f7f3fa;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{max-width:420px;margin:80px auto;padding:0 16px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.015));
      border:1px solid #3a1f44;border-radius:16px;padding:28px;box-shadow:0 20px 60px rgba(0,0,0,.45)}
    h1{margin:0 0 16px}
    label{display:block;margin:10px 0 6px;color:#e9d3eb}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid #5b2d6b;background:#150e22;color:#fff}
    .btn{margin-top:14px;display:inline-block;background:linear-gradient(90deg,#FF6A3D,#C81D77);color:#1a0f1e;border:none;border-radius:11px;padding:10px 14px;font-weight:600;cursor:pointer}
    .links{margin-top:12px}
    .flash{margin:0 0 10px;padding:10px;border-radius:10px}
    .flash.error{background:#3a2530;color:#ffd1d6}
    .flash.success{background:#1f3a2d;color:#b2f5ea}
    a{color:#ffb3cf;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Giriş Yap</h1>

      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          {% for cat,msg in msgs %}
            <div class="flash {{cat}}">{{ msg|safe }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('auth.login_post') }}{% if request.args.get('next') %}?next={{ request.args.get('next')|urlencode }}{% endif %}" method="post">
        <label for="email">E-posta</label>
        <input id="email" name="email" type="email" autocomplete="email" required />

        <label for="password">Şifre</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <button class="btn" type="submit">Giriş yap</button>
      </form>

      <div class="links">
        Hesabınız yok mu?
        <a href="{{ url_for('auth.register_page') }}">Kaydol</a>
        &nbsp;•&nbsp;
        <a href="{{ url_for('main.index') }}">← Ana sayfa</a>
      </div>
    </div>
  </div>
</body>
</html>
